---
name: Feature Request
description: Submit a Feature Request for Design
labels:
  - type/feature
  - status/needs-design
  - priority/4-normal
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request. Feature are created as issue for the purpose of tracking the design and implementation of a feature.

        Please review the following requirements before submitting this issue type:

        1. Ensure there are no other very similar feature requests.
        2. Make sure you've checked the [Documentation](https://www.authelia.com) doesn't clearly document the features existence already.
        3. Consider creating an [Idea](https://github.com/authelia/authelia/discussions/new?category=ideas) which can be voted on instead if one doesn't exist.
  - type: input
    id: idea-discussion
    attributes:
      label: Discussion Idea Number
      description: |
        The Discussion Number prefixed with # which this feature is linked to, create a new [Idea Discussion](https://github.com/authelia/authelia/discussions/new?category=ideas) if one does not exist yet
      placeholder: '#xxxx'
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Describe the feature in detail
    validations:
      required: false
  - type: textarea
    id: documentation
    attributes:
      label: Documentation
      description: Provide any relevant specification or other documentation if applicable
    validations:
      required: false
...
