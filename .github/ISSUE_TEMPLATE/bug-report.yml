---
name: Bug Report
description: Report a potential bug
labels:
  - type/potential-bug
  - status/needs-triage
  - priority/normal
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report. Please try to give as much information as possible for
        us to be able to reproduce the issue and provide a quick fix.
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Authelia are you using?
      options:
        - 4.34.6
        - 4.34.5
        - 4.34.4
        - 4.34.3
        - 4.34.2
        - 4.34.1
        - 4.34.0
        - 4.33.2
        - 4.33.1
        - 4.33.0
        - 4.32.2
        - 4.32.1
        - 4.32.0
    validations:
      required: true
  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you deploying Authelia?
      options:
        - Docker
        - Kubernetes
        - Bare-metal
        - Other
    validations:
      required: true
  - type: dropdown
    id: proxy
    attributes:
      label: Reverse Proxy
      description: What reverse proxy are you using?
      options:
        - nginx
        - traefik
        - haproxy
    validations:
      required: true
  - type: input
    id: proxy-version
    attributes:
      label: Reverse Proxy Version
      description: What is the version of your reverse proxy?
      placeholder: x.x.x
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Describe how we can reproduce this issue
    validations:
      required: true
  - type: textarea
    id: expectations
    attributes:
      label: Expectations
      description: Describe the desired or expected results
    validations:
      required: false
  - type: textarea
    id: documentation
    attributes:
      label: Documentation
      description: Provide any relevant specification or other documentaiton if applicable
    validations:
      required: false
...
